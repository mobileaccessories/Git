<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Apple Pay Style QR Scanner</title>
<style>
  body {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    font-family: -apple-system, BlinkMacSystemFont, sans-serif;
    background: #f2f2f2;
  }

  #reader {
    width: 300px;
    height: 300px;
    border-radius: 50%; /* Circular scanner like Apple Pay */
    overflow: hidden;
    box-shadow: 0 10px 25px rgba(0,0,0,0.12);
    margin-top: 20px;
  }

  #result {
    margin-top: 20px;
    font-size: 18px;
    color: #1c1c1c;
  }
</style>
</head>
<body>

<h2>Apple Pay Style QR Scanner</h2>
<div id="reader"></div>
<p id="result">Scanning...</p>

<!-- HTML5 QR Code Library -->
<script src="https://unpkg.com/html5-qrcode@2.3.8/minified/html5-qrcode.min.js"></script>
<script>
const resultEl = document.getElementById('result');
const html5QrCode = new Html5Qrcode("reader");

// Scan success callback
function onScanSuccess(decodedText, decodedResult) {
    resultEl.innerText = `Decoded: ${decodedText}`;
    // Optionally, stop scanning after first success:
    // html5QrCode.stop();
}

// Scan failure callback (optional)
function onScanFailure(error) {
    // silently handle failure
    // console.log(error);
}

// Start scanning
Html5Qrcode.getCameras().then(cameras => {
    if(cameras && cameras.length) {
        const cameraId = cameras[0].id; // use first available camera
        html5QrCode.start(
            cameraId,
            { fps: 10, qrbox: 250 }, // scan settings
            onScanSuccess,
            onScanFailure
        );
    } else {
        resultEl.innerText = "No camera found";
    }
}).catch(err => {
    resultEl.innerText = "Camera access error: " + err;
});
</script>

</body>
</html>
