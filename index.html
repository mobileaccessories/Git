<!DOCTYPE html>
<html>
<head>
  <title>Connect to Google Apps Script</title>
</head>
<body>
  <h2>Send Your Name to Google Apps Script</h2>
  <input type="text" id="name" placeholder="Enter your name" />
  <button onclick="sendData()">Send</button>

  <p id="response"></p>

  <script>
    async function sendData() {
      const name = document.getElementById("name").value;
      const responseBox = document.getElementById("response");

      try {
        const res = await fetch("https://script.google.com/macros/s/AKfycbw_PKSUrBIzKK7fSZkNQTo_Y0VYe5a5RwJq5JjUIYOLMEFycc6oAKmNX4KT-xVH4lMA6A/exec", {
          method: "POST",
          body: JSON.stringify({ name }),
          headers: {
            "Content-Type": "application/json"
          }
        });

        const text = await res.text();
        responseBox.textContent = text;
      } catch (error) {
        responseBox.textContent = "Error: " + error;
      }
    }
  </script>
</body>
</html>
