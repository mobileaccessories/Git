<!DOCTYPE html>
<html>
<head>
  <title>JSONP Example</title>
</head>
<body>
  <input id="name" placeholder="Enter your name" />
  <button onclick="send()">Send</button>
  <p id="result"></p>

  <script>
    function send() {
      const name = document.getElementById('name').value;
      const callbackName = 'handleResponse';

      // Remove old script if exists
      const oldScript = document.getElementById('jsonpScript');
      if (oldScript) oldScript.remove();

      // Define the callback function globally
      window[callbackName] = function(data) {
        document.getElementById('result').textContent = data.message;
        delete window[callbackName];
      };

      // Create script tag for JSONP
      const script = document.createElement('script');
      script.id = 'jsonpScript';
      script.src = `https://script.google.com/macros/s/AKfycbx1giffxRhn2fjSOoYVRDo7it2_uebcP4u9OHF-zNTJw_GgwZTq1aizOri0TyRSZnWyLQ/exec?callback=${callbackName}&name=${encodeURIComponent(name)}`;
      document.body.appendChild(script);
    }
  </script>
</body>
</html>
