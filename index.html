<!DOCTYPE html>
<html>
<head>
  <title>Connect to Apps Script</title>
</head>
<body>
  <h2>Send Name to Apps Script</h2>
  <input type="text" id="name" placeholder="Enter your name" />
  <button onclick="sendData()">Send</button>

  <p id="response"></p>

  <script>
    async function sendData() {
      const name = document.getElementById("name").value;
      const responseBox = document.getElementById("response");

      try {
        const res = await fetch("https://script.google.com/macros/s/AKfycbyI_FqUIwHeM7kIEP47AWo12gqxIV6UIF90SubMZ-AHuMmTUp8OhGa31_BnSVd75XCosg/exec", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ name })
        });

        if (!res.ok) {
          throw new Error("HTTP error! status: " + res.status);
        }

        const data = await res.json();
        responseBox.textContent = data.message;
      } catch (error) {
        responseBox.textContent = "Fetch Error: " + error.message;
      }
    }
  </script>
</body>
</html>
