<!DOCTYPE html>
<html>
<head>
  <title>Check Name Availability</title>
</head>
<body>
  <h3>Enter your name to check</h3>
  <input id="name" placeholder="Type name...." />
  <button onclick="checkName()">Check</button>
  <p id="result"></p>

  <script>
    function checkName() {
      const name = document.getElementById('name').value.trim();
      const result = document.getElementById('result');
      const callbackName = 'handleResponse';

      if (!name) {
        result.textContent = '⚠️ Please enter a name.';
        return;
      }

      // Clean up old script
      const oldScript = document.getElementById('jsonpScript');
      if (oldScript) oldScript.remove();

      // Define callback
      window[callbackName] = function(data) {
        result.textContent = data.message;
        delete window[callbackName];
      };

      // Create new script tag with JSONP URL
      const script = document.createElement('script');
      script.id = 'jsonpScript';
      const scriptUrl = 'https://script.google.com/macros/s/AKfycbzCjX5QgfyTTelzGI9t2iI6Gk4W4o82Ln8zgNHR7_bZY3GCE6NI3U5j_byIe432vXYhJg/exec'; // Replace with your deployed Apps Script URL
      script.src = `${scriptUrl}?callback=${callbackName}&name=${encodeURIComponent(name)}&cb=${Date.now()}`;
      document.body.appendChild(script);
    }
  </script>
</body>
</html>
