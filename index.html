<!DOCTYPE html>
<html>
<head>
  <base target="_top">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Track Your Order</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    
    body {
      background-color: #f5f7fa;
      color: #333;
      line-height: 1.6;
      padding: 20px;
      max-width: 1000px;
      margin: 0 auto;
    }
    
    .container {
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      padding: 25px;
      margin-bottom: 20px;
    }
    
    h1 {
      color: #2c3e50;
      text-align: center;
      margin-bottom: 20px;
      font-size: 28px;
    }
    
    h2 {
      color: #3498db;
      margin: 20px 0 15px;
      font-size: 22px;
      border-bottom: 2px solid #f0f0f0;
      padding-bottom: 8px;
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #2c3e50;
    }
    
    input[type="text"] {
      width: 100%;
      padding: 12px 15px;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 16px;
      transition: border-color 0.3s;
    }
    
    input[type="text"]:focus {
      border-color: #3498db;
      outline: none;
      box-shadow: 0 0 0 2px rgba(52, 152, 219, 0.2);
    }
    
    button {
      background-color: #3498db;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      font-weight: 600;
      transition: background-color 0.3s;
      display: inline-block;
      margin-right: 10px;
      margin-bottom: 10px;
    }
    
    button:hover {
      background-color: #2980b9;
    }
    
    button.secondary {
      background-color: #7f8c8d;
    }
    
    button.secondary:hover {
      background-color: #636e72;
    }
    
    .status-card {
      background: linear-gradient(135deg, #f6f9fc 0%, #eef2f7 100%);
      border-left: 5px solid #3498db;
      padding: 20px;
      border-radius: 8px;
      margin-bottom: 20px;
    }
    
    .status-card.delivered {
      border-left-color: #27ae60;
    }
    
    .status-card.cancelled {
      border-left-color: #e74c3c;
    }
    
    .status-card.processing {
      border-left-color: #f39c12;
    }
    
    .status-title {
      font-size: 20px;
      font-weight: 600;
      color: #2c3e50;
      margin-bottom: 10px;
    }
    
    .status-value {
      font-size: 24px;
      font-weight: 700;
      color: #3498db;
      margin: 10px 0;
    }
    
    .status-value.delivered {
      color: #27ae60;
    }
    
    .status-value.cancelled {
      color: #e74c3c;
    }
    
    .status-value.processing {
      color: #f39c12;
    }
    
    .history-item {
      padding: 15px;
      border-bottom: 1px solid #eee;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .history-item:last-child {
      border-bottom: none;
    }
    
    .history-status {
      font-weight: 600;
      padding: 5px 10px;
      border-radius: 4px;
      background-color: #f0f0f0;
    }
    
    .history-date {
      color: #7f8c8d;
      font-size: 14px;
    }
    
    .history-location {
      flex-grow: 1;
      margin: 0 15px;
    }
    
    .error {
      color: #e74c3c;
      padding: 10px;
      background-color: #fdecea;
      border-radius: 6px;
      margin: 15px 0;
      border-left: 4px solid #e74c3c;
    }
    
    .success {
      color: #27ae60;
      padding: 10px;
      background-color: #effaf1;
      border-radius: 6px;
      margin: 15px 0;
      border-left: 4px solid #27ae60;
    }
    
    .loading {
      text-align: center;
      padding: 20px;
      color: #7f8c8d;
    }
    
    .loading::after {
      content: "";
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(52, 152, 219, 0.3);
      border-radius: 50%;
      border-top-color: #3498db;
      animation: spin 1s ease-in-out infinite;
      margin-left: 10px;
      vertical-align: middle;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    .order-details {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 15px;
      margin-bottom: 20px;
    }
    
    .detail-card {
      background: #f8f9fa;
      padding: 15px;
      border-radius: 8px;
    }
    
    .detail-label {
      font-size: 14px;
      color: #7f8c8d;
      margin-bottom: 5px;
    }
    
    .detail-value {
      font-size: 16px;
      font-weight: 600;
      color: #2c3e50;
    }
    
    .qr-section {
      text-align: center;
      margin: 20px 0;
    }
    
    .qr-placeholder {
      width: 180px;
      height: 180px;
      background-color: #f0f0f0;
      margin: 0 auto 15px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 8px;
      font-size: 14px;
      color: #7f8c8d;
    }
    
    @media (max-width: 768px) {
      body {
        padding: 10px;
      }
      
      .container {
        padding: 15px;
      }
      
      .history-item {
        flex-direction: column;
        align-items: flex-start;
      }
      
      .history-location {
        margin: 10px 0;
      }
      
      .order-details {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Track Your Order</h1>
    
    <div class="form-group">
      <label for="orderNumber">Order Number</label>
      <input type="text" id="orderNumber" placeholder="Enter your order number" value="<?= orderNumber ?>">
    </div>
    
    <div class="form-group">
      <label for="accessCode">Access Code</label>
      <input type="text" id="accessCode" placeholder="Enter your access code" value="<?= code ?>">
    </div>
    
    <button onclick="trackOrder()">Track Order</button>
    <button class="secondary" onclick="clearForm()">Clear</button>
  </div>
  
  <div id="results" class="container" style="display: none;">
    <h2>Order Status</h2>
    <div id="statusContainer"></div>
    
    <h2>Order Details</h2>
    <div id="orderDetails" class="order-details"></div>
    
    <h2>Delivery History</h2>
    <div id="historyContainer"></div>
    
    <div class="qr-section">
      <h2>QR Code</h2>
      <div class="qr-placeholder" id="qrCode">QR Code will appear here</div>
      <button onclick="markAsDelivered()">Mark as Delivered</button>
    </div>
  </div>
  
  <script>
    // Pre-fill form if parameters are provided in URL
    window.onload = function() {
      const urlParams = new URLSearchParams(window.location.search);
      const orderParam = urlParams.get('order');
      const codeParam = urlParams.get('code');
      
      if (orderParam) {
        document.getElementById('orderNumber').value = orderParam;
      }
      if (codeParam) {
        document.getElementById('accessCode').value = codeParam;
      }
      
      // If both parameters exist, automatically track the order
      if (orderParam && codeParam) {
        trackOrder();
      }
    };
    
    function trackOrder() {
      const orderNumber = document.getElementById('orderNumber').value.trim();
      const accessCode = document.getElementById('accessCode').value.trim();
      
      if (!orderNumber || !accessCode) {
        alert('Please enter both order number and access code');
        return;
      }
      
      document.getElementById('results').style.display = 'block';
      document.getElementById('statusContainer').innerHTML = '<div class="loading">Checking order status...</div>';
      document.getElementById('orderDetails').innerHTML = '';
      document.getElementById('historyContainer').innerHTML = '';
      
      google.script.run.withSuccessHandler(displayOrder).withFailureHandler(showError).fetchOrderWithCode(orderNumber, accessCode);
    }
    
    function displayOrder(response) {
      if (response.error) {
        showError(response.error);
        return;
      }
      
      const order = response.order;
      const history = response.history || [];
      
      // Display status
      const statusClass = getStatusClass(order.CurrentStatus);
      document.getElementById('statusContainer').innerHTML = `
        <div class="status-card ${statusClass}">
          <div class="status-title">Current Status</div>
          <div class="status-value ${statusClass}">${order.CurrentStatus || 'N/A'}</div>
          <div>Last Updated: ${formatDate(order.LastUpdate) || 'N/A'}</div>
        </div>
      `;
      
      // Display order details
      const detailsHtml = `
        <div class="detail-card">
          <div class="detail-label">Order Number</div>
          <div class="detail-value">${order.OrderNumber || 'N/A'}</div>
        </div>
        <div class="detail-card">
          <div class="detail-label">Order Date</div>
          <div class="detail-value">${formatDate(order.OrderDate) || 'N/A'}</div>
        </div>
        <div class="detail-card">
          <div class="detail-label">Current Location</div>
          <div class="detail-value">${order.CurrentLocation || 'N/A'}</div>
        </div>
        <div class="detail-card">
          <div class="detail-label">Delivery Person</div>
          <div class="detail-value">${order.DeliveryPerson || 'N/A'}</div>
        </div>
      `;
      
      document.getElementById('orderDetails').innerHTML = detailsHtml;
      
      // Display history
      if (history.length > 0) {
        let historyHtml = '';
        history.forEach(item => {
          historyHtml += `
            <div class="history-item">
              <div class="history-date">${formatDate(item.Timestamp) || ''}</div>
              <div class="history-status">${item.Status || ''}</div>
              <div class="history-location">${item.Location || ''}</div>
              <div>${item.UpdatedBy || ''}</div>
            </div>
          `;
        });
        document.getElementById('historyContainer').innerHTML = historyHtml;
      } else {
        document.getElementById('historyContainer').innerHTML = '<p>No history available for this order.</p>';
      }
      
      // Generate QR code if order is out for delivery
      if (order.CurrentStatus && order.CurrentStatus.toLowerCase().includes('delivery')) {
        generateQRCode(order.OrderNumber, accessCode);
      } else {
        document.getElementById('qrCode').innerHTML = 'QR Code available when order is out for delivery';
      }
    }
    
    function generateQRCode(orderNumber, accessCode) {
      // Simple QR code generation using Google Charts API
      const qrUrl = `https://script.google.com/macros/s/AKfycbxRZo0DLNUk6AZFpQwAVaOrCo6EeWdcnLR_AuQfwAkKDIglxmSlqhp-M2EotqslU3ijhQ/exec/chart?cht=qr&chs=180x180&chl=${encodeURIComponent(orderNumber + '|' + accessCode)}`;
      document.getElementById('qrCode').innerHTML = `<img src="${qrUrl}" alt="QR Code">`;
    }
    
    function markAsDelivered() {
      const orderNumber = document.getElementById('orderNumber').value.trim();
      const accessCode = document.getElementById('accessCode').value.trim();
      
      if (!orderNumber || !accessCode) {
        alert('Please enter both order number and access code');
        return;
      }
      
      if (!confirm('Are you sure you want to mark this order as delivered?')) {
        return;
      }
      
      document.getElementById('qrCode').innerHTML = '<div class="loading">Marking as delivered...</div>';
      
      google.script.run.withSuccessHandler(function(result) {
        if (result.success) {
          document.getElementById('qrCode').innerHTML = '<div class="success">Order marked as delivered successfully!</div>';
          // Refresh the order status
          trackOrder();
        } else {
          document.getElementById('qrCode').innerHTML = `<div class="error">${result.message || 'Failed to mark as delivered'}</div>`;
        }
      }).withFailureHandler(function(error) {
        document.getElementById('qrCode').innerHTML = `<div class="error">${error || 'An error occurred'}</div>`;
      }).markAsDelivered(orderNumber, accessCode, new Date().toISOString(), 'QR Scan');
    }
    
    function showError(error) {
      const errorMessage = typeof error === 'string' ? error : (error.message || 'An unknown error occurred');
      document.getElementById('statusContainer').innerHTML = `<div class="error">${errorMessage}</div>`;
    }
    
    function clearForm() {
      document.getElementById('orderNumber').value = '';
      document.getElementById('accessCode').value = '';
      document.getElementById('results').style.display = 'none';
    }
    
    function getStatusClass(status) {
      if (!status) return '';
      
      const statusLower = status.toLowerCase();
      if (statusLower.includes('deliver')) return 'delivered';
      if (statusLower.includes('cancel')) return 'cancelled';
      if (statusLower.includes('process') || statusLower.includes('pick')) return 'processing';
      return '';
    }
    
    function formatDate(dateValue) {
      if (!dateValue) return null;
      
      try {
        const date = new Date(dateValue);
        return date.toLocaleDateString() + ' ' + date.toLocaleTimeString();
      } catch (e) {
        return dateValue;
      }
    }
  </script>
</body>
</html>
