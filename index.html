<!DOCTYPE html>
<html>
<head>
  <title>Apps Script CORS Test</title>
</head>
<body>
  <h2>Send Name to Apps Script</h2>
  <input id="name" type="text" placeholder="Your name here" />
  <button onclick="sendData()">Send</button>
  <p id="response"></p>

  <script>
    async function sendData() {
      const name = document.getElementById("name").value;
      const responseBox = document.getElementById("response");

      try {
        const response = await fetch("https://script.google.com/macros/s/AKfycbzeBCh7la9EMHS6wQJ-ttvRMxy-Jb89-FJ8E8hMLVdd_ATWB4h0CvroToQU4txFXslCKQ/exec", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ name }),
          mode: 'cors'  // Explicitly specify CORS mode
        });

        if (!response.ok) throw new Error('HTTP error, status = ' + response.status);

        const data = await response.json();
        responseBox.textContent = data.message;
      } catch (error) {
        responseBox.textContent = "Fetch error: " + error.message;
      }
    }
  </script>
</body>
</html>
